
<!DOCTYPE html>
<html>
<head>
	<title>My Calendar</title>
	<link rel="stylesheet" type="text/css" href="calendar.css">
</head>
<body>
	<div></div>
</body>
	<div class = "wrapper">
		<div class = "calendar">
			<div class = "month">
				<div class = "prev" onclick="moveDate('prev')">
					<span>&#171;</span>
				</div>
				<div>
				  <h2 id ="month"></h2>
				  <p id = "date_str"></p>
				</div>
				<div class= "next" onclick="moveDate('next')">
					<span>&#187;</span>
				</div>
			</div>
			<div class = "weekends">
				<div>Sun</div>
				<div>Mon</div>
				<div>Tue</div>
				<div>Wed</div>
				<div>Thu</div>
				<div>Fri</div>
				<div>Sat</div>
			</div>
			<div class = "days"></div>
			</div>
		</div>
	<script type="text/javascript">
		var date = new Date();
		renderDate();
		function renderDate(){
			var today = date.getDate();
			date.setDate(1);
			var day = date.getDay();
			var prevDate = 	new Date(date.getFullYear(),date.getMonth(),0).getDate();
			var end_date = new Date(date.getFullYear(),date.getMonth()+1,0).getDate();
			var months =["January","February","March","April","May","June","July","August","September","October","November","December"];	
			document.getElementById("date_str").innerHTML = date.toDateString();
			document.getElementById("month").innerHTML = months[date.getMonth()];

			var cells = "";

			for(let x=day;x>0;x--){
				cells+="<div>"+""+"</div>";
			}

			for(let i=1;i<=end_date;i++){
				if(i===today){
					cells+= "<div class ='today'>"+i+"</div>";
				}
				else{
					cells+= "<div>"+i+"</div>";
				}
			}
			document.getElementsByClassName("days")[0].innerHTML=cells;

		}

  function moveDate(para){
  	if(para==='prev'){
  		date.setMonth(date.getMonth()-1); 		
  	}
  	else if(para==='next'){
  		date.setMonth(date.getMonth()+1);
  	}
  	renderDate();
  }


	</script>
</html>
